<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    /* --- Featured Projects Section --- */
.featured-projects {
  background: #0d0d0d;
  color: #f1eaea;
  padding: 100px 8%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Oswald", sans-serif;
}

.projects-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.projects-line {
  border: 1px solid #dacccc;
  width: 100%;
  margin-bottom: 30px;
}

.projects-title {
  font-size: 3rem;
  margin-bottom: 30px;
  font-weight: 700;
}

.filter-bar {
  display: flex;
  gap: 15px;
  margin-bottom: 40px;
}

.filter-button {
  background: #1b1b1b;
  color: #e8e8e8;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.filter-button.active {
  background: #dacccc;
  color: #000;
}

.filter-button:hover {
  background: #dacccc;
  color: #000;
}

.projects-description {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.3rem;
  margin-bottom: 20px;
}

.projects-link i {
  color: #dacccc;
  font-size: 1.4rem;
  transition: transform 0.3s ease;
}

.projects-link i:hover {
  transform: scale(1.2);
}

.projects-preview img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

/* Fade animation */
.fade-out {
  opacity: 0;
  transform: translateY(20px);
}
.fade-in {
  opacity: 1;
  transform: translateY(0);
}

/* Responsive */
@media (max-width: 900px) {
  .projects-container {
    grid-template-columns: 1fr;
    text-align: center;
  }
  .projects-preview {
    margin-top: 40px;
  }
}

  </style>
</head>
<body>

 <section id="Projects" class="featured-projects">
  <div class="projects-container">
    <!-- LEFT SIDE -->
    <div class="projects-info" data-aos="zoom-in" data-aos-duration="1200">
      <hr class="projects-line" />
      <h1 class="projects-title">Featured Projects</h1>

      <div class="filter-bar">
        <button class="filter-button active" data-target="websites">Websites</button>
        <button class="filter-button" data-target="applications">Applications</button>
      </div>

      <div class="projects-description">
        <h2 id="tab-heading">See some of my Websites creations</h2>
        <a href="projects.html" class="projects-link">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
      <hr class="projects-line" />
    </div>

    <!-- RIGHT SIDE -->
    <div class="projects-preview" data-aos="zoom-in" data-aos-duration="1200">
      <img
        id="preview-image"
        src="img/folio.PNG"
        alt="Project Preview"
        loading="lazy"
      />
    </div>
  </div>
</section>
</body>
<script>
  const buttons = document.querySelectorAll(".filter-button");
const heading = document.getElementById("tab-heading");
const previewImage = document.getElementById("preview-image");

buttons.forEach((btn) => {
  btn.addEventListener("click", () => {
    // Switch active state
    buttons.forEach((b) => b.classList.remove("active"));
    btn.classList.add("active");

    // Change text & image smoothly
    previewImage.classList.add("fade-out");

    setTimeout(() => {
      if (btn.dataset.target === "websites") {
        heading.textContent = "See some of my Websites creations";
        previewImage.src = "img/folio.PNG";
      } else {
        heading.textContent = "Check out more of my Apps";
        previewImage.src = "img/app-preview.png"; // replace with your apps preview image
      }
      previewImage.classList.remove("fade-out");
      previewImage.classList.add("fade-in");

      setTimeout(() => previewImage.classList.remove("fade-in"), 400);
    }, 300);
  });
});

</script>
</html>
