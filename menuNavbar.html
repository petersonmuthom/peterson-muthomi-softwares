<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<header class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-logo">
      <img src="logo.png" alt="PM Softwares Logo">
    </div>

    <!-- Menu -->
    <nav class="nav-links" id="navLinks">
      <a href="index.html#Home" class="active">Home</a>
      <a href="index.html#Projects">Projects</a>
      <a href="index.html#About">About</a>
      <a href="index.html#Contact">Contact</a>
    </nav>

    <!-- Hamburger -->
    <div class="nav-toggle" id="navToggle">
      ☰
    </div>
  </div>
  <header class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-logo">
      <img src="logo.png" alt="PM Softwares Logo">
    </div>

    <!-- Menu -->
    <nav class="nav-links" id="navLinks">
      <a href="index.html#Home" class="active">Home</a>
      <a href="index.html#Projects">Projects</a>
      <a href="index.html#About">About</a>
      <a href="index.html#Contact">Contact</a>
    </nav>

    <!-- Hamburger -->
    <div class="nav-toggle" id="navToggle">
      ☰
    </div>
  </div>
</header>

<style>
/* Navbar Base */
.navbar {
  background: #1e1c1c; /* dark background */
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: auto;
}

/* Logo */
.nav-logo img {
  height: 45px;
  width: auto;
}

/* Links */
.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: #d9d1cd;
  text-decoration: none;
  font-weight: 600;
  position: relative;
}

.nav-links a.active,
.nav-links a:hover {
  color: #fff;
}

.nav-links a.active::after,
.nav-links a:hover::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: #fff;
  left: 0;
  bottom: -4px;
}

/* Hamburger (hidden on desktop) */
.nav-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
  color: #fff;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 65px;
    right: 0;
    background: #1e1c1c;
    flex-direction: column;
    width: 200px;
    padding: 15px;
    gap: 15px;
    display: none; /* hidden by default */
  }

  .nav-links.show {
    display: flex;
  }

  .nav-toggle {
    display: block;
  }
}
</style>
<script>
  const navToggle = document.getElementById("navToggle");
  const navLinks = document.getElementById("navLinks");

  navToggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
</script>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
