<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap; /* allow wrapping */
      gap: 20px; /* space between cards */
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 250px; /* grow, shrink, base size */
      max-width: 300px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is a responsive card example.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>Cards will adjust their size.</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>On small screens, they stack.</p>
    </div>
  </div>

</body>
</html>
