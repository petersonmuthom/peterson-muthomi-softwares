<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive </title>
  <style>
/* Section background setup */
.contact-section {
  background-image: url('your-background.jpg'); /* Replace with your image path */
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  color: #fff;
  text-align: center;
  padding: 120px 20px;
  position: relative;
}

.contact-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1;
}

.overlay {
  position: relative;
  z-index: 2;
  max-width: 800px;
  margin: 0 auto;
}

/* === TITLE WITH LINES === */
.section-title {
  position: relative;
  display: inline-block;
  font-size: 2.5rem;
  font-weight: 700;
  margin: 1rem 0 1.5rem;
}

/* Top and bottom lines */
.section-title::before,
.section-title::after {
  content: "";
  position: absolute;
  left: 50%;
  width: 150px;
  height: 2px;
  background-color: #ccc;
  transform: translateX(-50%);
}

.section-title::before {
  top: -15px; /* Line above */
}

.section-title::after {
  bottom: -15px; /* Line below */
}

/* Paragraph */
.contact-section p {
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 2rem;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}

.btn {
  text-decoration: none;
  padding: 0.8rem 1.8rem;
  border-radius: 30px;
  font-weight: 600;
  transition: 0.3s;
}

.btn.primary {
  background-color: #fff;
  color: #111;
}

.btn.primary:hover {
  background-color: #ddd;
}

.btn.secondary {
  border: 2px solid #fff;
  color: #fff;
}

.btn.secondary:hover {
  background-color: #fff;
  color: #111;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .section-title {
    font-size: 2rem;
  }

  .section-title::before,
  .section-title::after {
    width: 100px;
  }

  .contact-section p {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>

  <section class="contact-section">
  <div class="overlay">
    <h1 class="section-title">Have any project in mind?</h1>
    <p>
      I'd love to hear about it! Whether it's a small idea or a grand vision,  
      I'm ready to bring it to life. Reach out today and let me help you  
      make your project a reality!
    </p>
    <div class="buttons">
      <a href="#" class="btn primary">My Résumé</a>
      <a href="#" class="btn secondary">Get In Touch</a>
    </div>
  </div>
</section>

</body>
<script>
</script>
</html>
